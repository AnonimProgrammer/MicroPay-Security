databaseChangeLog:
  - changeSet:
      id: 003-create-credential
      author: omarismailov
      changes:
        - createTable:
            tableName: credentials
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: pin_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: biometric_enabled
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
