databaseChangeLog:
  - changeSet:
      id: 001-create-role
      author: omarismailov
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
