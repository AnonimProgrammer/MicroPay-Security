apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-service
  template:
    metadata:
      labels:
        app: security-service
    spec:
      containers:
        - name: security-service
          image: docker.io/dockerforomar/micropay-security:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8150
          envFrom:
            - configMapRef:
                name: db-config-security
          env:
            - name: SECURITY_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: security-secret
                  key: jwt-secret
            - name: DATASOURCE_PASSWORD
              valueFrom:
               secretKeyRef:
                 name: db-secret
                 key: SPRING_DATASOURCE_PASSWORD
            - name: DATASOURCE_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: SPRING_DATASOURCE_USER
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8150
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8150
            initialDelaySeconds: 30
            periodSeconds: 10
